spring:
  application:
    name: zuul-server
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: zuul-server
        instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
        ip-address: true
        register: false
    config:
      label: master
      profile: test
      uri: http://localhost:7003
server:
  port: 7002




