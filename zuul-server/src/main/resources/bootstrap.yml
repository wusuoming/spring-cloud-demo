spring:
  application:
    name: zuul-server
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: zuul-server
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance-id}:${server.port}
        ip-address: true
        register: false
    config:
      label: master
      profile: test
      discovery:
        service-id: config-server
        enabled: true
server:
  port: 7002
management:
  endpoints:
    web:
      exposure:
        include: '*'


