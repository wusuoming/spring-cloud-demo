spring:
  application:
    name: service-demo1
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance-id}:${server.port}
        ip-address: true
        register: true
        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/swagger-ui.html
    config:
      label: master
      profile: test
      discovery:
        service-id: config-server
        enabled: true
server:
  port: 9001
management:
  endpoints:
    web:
      exposure:
        include: '*'