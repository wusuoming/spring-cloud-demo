spring:
  application:
    name: service-demo2
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
        ip-address: true
        register: true
    config:
      label: master
      profile: test
      uri: http://localhost:7003
server:
  port: 9002
