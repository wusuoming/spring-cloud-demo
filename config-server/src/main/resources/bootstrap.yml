server:
  port: 7003
spring:
  security:
    basic:
      enabled: true
    user:
      name: root
      password: demo123
  application:
    name: config-server
  cloud:
    inetutils:
      preferredNetworks:
      - 192.168
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: config-server
        instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
        ip-address: true
        register: true
        health-check-url: http://${spring.cloud.client.ip-address}:${server.port}/swagger-ui.html
    config:
      server:
        git:
          uri: https://github.com/wusuoming/spring-cloud-config-demo
          search-paths: '{application}'
          # username:
          # password:
      label: master
management:
  endpoints:
    web:
      exposure:
        include: '*'
